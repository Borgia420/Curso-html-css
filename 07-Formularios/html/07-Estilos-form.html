<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/07-Estilos-form.css">
</head>
<body>
    <div class="container">
        <h3>Registrate en los formularios</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="logo google" />
                </picture>
                <span>Registrate con google</span>
            </button>
            <button class="twitter-btn">
                <picture>t</picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>name</span>
                    <input id="name" name="name" />
                </label>
                <label for="username">
                    <span>username</span>
                    <input id="username" name="username" />
                </label>
            </div>
            <label for="email">
                <span>email</span>
                <input id="email" name="email" />
            <label for="password">
                <span>password</span>
                <input id="password" name="password" placeholder="6+ caracteres"/>
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" id="checkbox">
                    <span>acepto las condiciones y el aviso legal</span>
                </label>
            <button type="submit" class="submit-btn">Crear cuenta</button>
        </form>
    </div>
</body>
</html>
